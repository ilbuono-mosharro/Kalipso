{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{% block description %}{% endblock %}">
<meta name="keywords" content="{% block keywords %}{% endblock %}">
<meta name="author" content="Kalipso">
<link rel="canonical" href="{{ CANONICAL_PATH }}"/>
<meta property="og:title" content="{% block ogtitle %}{% endblock %}">
<meta property="og:url" content="{{ CANONICAL_PATH }}">
<meta property="og:type" content="website">
<meta property="og:description" content="{% block ogdescription %}{% endblock %}">
<meta property="og:locale" content="en_EN">
<meta property="og:site_name" content="Kalipso">
<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="">
<link rel="icon" sizes="32x32" href="" type="image/png">
<link rel="icon" sizes="16x16" href="" type="image/png">
<link rel="apple-touch-icon" href="" type="image/png">
<link rel="apple-touch-icon" sizes="57x57" href="" type="image/png">
<link rel="apple-touch-icon" sizes="72x72" href="" type="image/png">
<link rel="apple-touch-icon" sizes="76x76" href="" type="image/png">
<link rel="apple-touch-icon" sizes="114x114" href=""
      type="image/png">
<link rel="apple-touch-icon" sizes="120x120" href=""
      type="image/png">
<link rel="apple-touch-icon" sizes="144x144" href=""
      type="image/png">
<link rel="apple-touch-icon" sizes="152x152" href=""
      type="image/png">
<link rel="mask-icon" href="" color="#F50057">
<link rel="icon" href="">
<meta name="theme-color" content="#F50057">
<!-- Google Font -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Fredoka+One&family=Itim&display=swap"
      rel="stylesheet">
<!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<!-- Custom styles for this template -->
<link href="{% static 'css/ads-css.css' %}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
