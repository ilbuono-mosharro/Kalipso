<div class="px-xxl-3 px-xl-3 px-lg-3">
    <div class="card mb-5 p-0 card-background">
        <div class="card-body p-0">
            <form method="GET" action="{% url 'ads:announcements' %}" autocomplete="off" class="form-inline">
                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="input-group input-group-lg">
                        {% for field in form.visible_fields %}
                            {{ field }}
                        {% endfor %}
                        {% for hidden in form.hidden_fields %}
                            {% if hidden.value %}
                                {{ hidden }}
                            {% endif %}
                        {% endfor %}
                        <span class="input-group-text select-field flex-fill-cs w-768" id="basic-addon1">
                            <button class="btn btn-primary btn-lg w-100" type="submit">
                                <i class="bi bi-search fs-5"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
